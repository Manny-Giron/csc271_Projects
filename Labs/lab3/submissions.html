<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit a New Recipe</title>
</head>

<body>
    <h1>Recipe Submission Form</h1>
    <form action="index.html" method="get">
        <label for="recipe-name">Recipe Name:</label><br>
        <input type="text" id="recipe-name" name="recipe-name" required><br><br>

        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients" rows="4" cols="50" required></textarea><br><br>

        <label for="instructions">Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="4" cols="50" required></textarea><br><br>

        <fieldset>
            <legend>Difficulty Level:</legend>
            <input type="radio" id="easy" name="difficulty" value="Easy" required>
            <label for="easy">Easy</label>
            <input type="radio" id="medium" name="difficulty" value="Medium">
            <label for="medium">Medium</label>
            <input type="radio" id="hard" name="difficulty" value="Hard">
            <label for="hard">Hard</label>
        </fieldset>
        <br>

        <fieldset>
            <legend>Dietary Preferences:</legend>
            <input type="checkbox" id="vegetarian" name="diet[]" value="Vegetarian">
            <label for="vegetarian">Vegetarian</label>
            <input type="checkbox" id="vegan" name="diet[]" value="Vegan">
            <label for="vegan">Vegan</label>
        </fieldset>
        <br>

        <button type="submit" formaction="index.html" formmethod="get">Submit Recipe</button>
    </form>
    <br>
    <a href="index.html">Back to Home Page</a>
</body>

</html>
